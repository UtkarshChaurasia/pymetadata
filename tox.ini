[tox]
envlist = isort, black, flake8, mypy, safety, py3{7,8,9,10}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: isort, black, flake8, safety, py39
    3.10: py310

[testenv]
deps=
    pytest
    pytest-cov
    pytest-raises
commands =
    pytest --cov=pymetadata --cov-report=term --cov-report=xml

[testenv:isort]
skip_install = True
deps=
    isort >=5.5,<6
commands=
    isort --check-only --diff {toxinidir}/src/pymetadata {toxinidir}/setup.py

[testenv:black]
skip_install = True
deps=
    black
commands=
    black --check --diff {toxinidir}/src/pymetadata {toxinidir}/setup.py

[testenv:flake8]
skip_install = True

deps=
    flake8
    flake8-docstrings
    flake8-bugbear
commands=
    flake8 {toxinidir}/src/pymetadata {toxinidir}/setup.py --exclude=test --extend-ignore=E501,F401,F403,F405,D107
# D107 Missing docstring in __init__
# F401 : module imported but unused
# F403 : 'from .x import *' used; unable to detect undefined names
# F405 : name may be undefined, or defined from star imports: module
# E501 : line too long (handled by black)

[testenv:mypy]
skip_install = True

deps=
    mypy
commands=
    mypy {toxinidir}/src/pymetadata {toxinidir}/setup.py --config-file tox.ini

[testenv:safety]
deps=
    safety
commands=
    safety check --full-report

################################################################################
# Testing tools configuration                                                  #
################################################################################

[pytest]
testpaths =
    src/pymetadata/test
markers =
    raises

[coverage:paths]
source =
    src/pymetadata
    */site-packages/pymetadata

[coverage:run]
branch = true
parallel = true
omit =
    */pymetadata/test/*

[coverage:report]
exclude_lines =
# Have to re-enable the standard pragma
    pragma: no cover
precision = 2
omit =
    */pymetadata/test/*

[isort]
skip = __init__.py
line_length = 88
indent = 4
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
lines_after_imports = 2
known_first_party = pymetadata
known_third_party =
    pyomexmeta
    requests

[flake8]
exclude =
    __init__.py
max-line-length = 88
# The following conflict with `black` which is the more pedantic.
ignore =
    E203
    W503
    D202

[mypy]
# mypy src/pymetadata --config-file tox.ini
warn_return_any = True
follow_imports = silent
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-libcombine.*]
ignore_missing_imports = True

[mypy-pronto.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-zeep.*]
ignore_missing_imports = True

[mypy-xmltodict.*]
ignore_missing_imports = True
